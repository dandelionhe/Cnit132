<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Password Protection Page</title>

<style>

   
     
div {position: absolute; top: 120px; left: 470px; background-color: #ebebeb; width: 430px; padding: 20px;}

p.val {text-align: right;}


/* CSS for tooltip */

label {
display: inline-block;
width: 5em;
}

</style>

<!-- jQuery libraries needed for tooltip -->

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


<!-- Note that JavaScript comments begin with/ -->

<script>


// function checkpass() is executed when the user clicks the form's submit button


function checkpass() {
    var errormsg = "Password is incorrect";
    var pass = document.getElementById("pas").value;

    
    if (pass == "rosebud") {
        alert("Password is correct");
        window.location = "../hw8/partb.html";
         
    }
    else {
        window.alert(errormsg);
        document.getElementById("pas").value = "";
        document.getElementById("pas").focus();
    }

}


</script>


</head>

<body>


<div>

<h3>Password Protection Page</h3>


<p>The access to the form that you are seeking
is password-protected.<br> Please enter and submit your password for accessing 
this form. 
</p>


<br>

<form id="myform" name="myform" method="post">


<!-- tooltip will be applied to next element -->


<p><label for="pas">Password:</label><input type="password" name="pas" id="pas" 
title="Hint - Name of the sled in the movie Citizen Kane"  size="8" maxlength="8"></p>


<br><br>


<!-- the function checkpass() is called when the user clicks the submit button -->


<input type="button" value="Submit" onclick="checkpass();">
<input type="reset" value="Reset">

</form>

 <p class="val">
    <a href="http://validator.w3.org/check?uri=referer"><img
        src="HTML5.gif" 
        alt="Valid HTML5" height="31" width="88"></a>
  </p>
  
 
 
</div>

</body>
</html>
