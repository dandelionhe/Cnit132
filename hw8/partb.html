        function Validate()
        {
            var errMsg = "<span style='font-weight: bold; color: red; font-size: 10px;'>&nbsp;&nbsp;&nbsp;Name is required</span>";

            var name = document.myform.order_name.value;
            var address = document.myform.address.value;
            var message = document.myform.message.value;
                   
            if (name == "" || name == null)

                {           
                    document.getElementById("nameErr").innerHTML = errMsg;
                return false;
                }          


            if (address == "" || address == null)
              
                
            
                {           
                    document.getElementById("addressErr").innerHTML = errMsg1;
                    document.getElementById("nameErr").innerHTML = "";
                return false;
                } 
            
           
                

                if (message == "" || message == null)
                {     
                    document.getElementById("commErr").innerHTML = errMsg2;
                    document.getElementById("addressErr").innerHTML = "";
                    return false;
                }
                 else
                 {
                    document.getElementById("nameErr").innerHTML = "";
                    document.getElementById("addressErr").innerHTML = "";
                    document.getElementById("commErr").innerHTML = "";       
                  }
                
        }
